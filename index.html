<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html-london-trip</title>
</head>
<body>
    <!-- titolo e foto pagina -->
    <header>
        <!-- titolo -->
        <h1>Il mio Viaggio a Londra</h1>
        <!-- /titolo -->

        <!-- introduzione Foto -->
        <img src="img\pexels-bill-emrich-230794-0.jpg" alt="prima parte foto principale">
        <img src="img\pexels-bill-emrich-230794-1.jpg" alt="seconda parte foto principale">
        <img src="img\pexels-bill-emrich-230794-2.jpg" alt="terza parte foto principale">
        <!-- /introduzione Foto -->

        <hr>
    </header>
    <!-- /titolo e foto pagina -->

    <!-- tabella spese-to do list-info utili -->
    <main>
        <!-- sezione tabella spese -->
        <section>
            <h2>Le mie spese</h2>
            <table>
                <!-- intestazione della tabella -->
                <thead>
                    <tr>
                        <th>Numero</th>
                        <th>Descrizione</th>
                        <th>Costo</th>
                    </tr>
                </thead>
                <!-- /intestazione della tabella -->

                <!-- corpo della tabella -->
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Biglietto Aereo</td>
                        <td>120€</td>
                    </tr>
                </tbody>
                <!-- /corpo della tabella -->
                
                <!-- fine tabella -->
                <tfoot>
                    <td>Totale</td>
                    <td></td>
                    <td>360€</td>
                </tfoot>
                <!-- /fine tabella -->

            </table>
        </section>
        <!-- /sezione tabella spese -->

        

    </main>
    <!--/tabella spese-to do list-info utili -->

    <!-- Foto londra -->
    <footer>

    </footer>
     <!-- /foto londra -->
</body>
</html>
